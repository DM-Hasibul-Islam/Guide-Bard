<!DOCTYPE html>
<html>
<head>
  <title>
    {% block title %}

    {% endblock title %}

  </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="http://127.0.0.1:8000/">Home</a>
  <a href="http://127.0.0.1:8000/sign_up/">Sign-Up</a>
  <a href="http://127.0.0.1:8000/login/">Login</a>
  <a href="http://127.0.0.1:8000/tourist/">Tourist</a>
  <a href="http://127.0.0.1:8000/tour_guide/">Tour Guide</a>
  <a href="http://127.0.0.1:8000/emergency/">Emergency Contact</a>
</div>

<div style="padding-left:16px">
  {% block content %}

  {% endblock content %}
</div>

</body>
</html>
